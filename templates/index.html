<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/spacelab/bootstrap.min.css">
    <title>Index</title>
</head>

<body>
    <div class="container">
        <div class="row px-5 py-4">
            <br>
            <p>
                <a class="btn btn-primary btn-lg" href="/map" role="button">Search</a>
            </p>
            <br>
            <h3>{{tweepy.news_title}}</h3>
            <h3>{{google.news_title}}</h3>
        </div>
        <div class="container">
            <div id="map-id" style="width: 600px; height: 400px; position: relative;" class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
                tabindex="0"></div>
                <div id="gg1" class="gauge"></div>
                <div id="gg2" class="gauge" data-value="25"></div>
            </div>
        </div>

        <!-- D3 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
        <!-- Leaflet JavaScript -->
        <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
        <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
        <!-- <script src="http://127.0.0.1:8080/twitter.js"></script>
        <script src="http://127.0.0.1:8080/justgage.js"></script>
        <script src="http://127.0.0.1:8080/raphael-2.1.4.min.js"></script> -->




</body>

</html>
